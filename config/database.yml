default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: todo_list_api_development

test:
  <<: *default
  database: todo_list_api_test

production:
  <<: *default
  database: todo_list_api_production
  username: todo_list_api
password: <%= ENV['TODO_LIST_API_DATABASE_PASSWORD'] %>
